<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowDataPage</title>
</head>
<body>
    <table align="center" border="2" cellspacing="0" cellpadding="8">
        <tr>
            <th>Id</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Email</th>
            <th>Password</th>
            <th colspan="2">Action</th>
        </tr>
        {% for i in user %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Fname}}</td>
            <td>{{i.Lname}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.password}}</td>
            <td><a href="{% url 'updatepage' pk=i.id %}">Update</a></td>
            <td><a href="{% url 'deluser' pk=i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
